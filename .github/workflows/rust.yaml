name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --manifest-path aoc23/Cargo.toml --workspace --verbose
    - name: Run tests
      run: cargo test --manifest-path aoc23/Cargo.toml --workspace s--verbose
